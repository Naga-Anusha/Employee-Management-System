<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: adminNavigation"></nav>

<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="p-3 mb-2 bg-light text-black">
                <form action="/admin/employee" method="post">
                    <input type="hidden"  name="id" th:value="${employee.id}" class="form-control"/>

                    <div class="form-group">
                        <label>Name<input type="text"  name="username" th:value="${employee.username}" class="form-control"/></label>
                    </div>
                    <div class="form-group">
                        <label> Project
                            <select name="project">
                                <option th:each="project : ${projects}"
                                        th:value="${project.id}"
                                        th:text="${project.projectName}"
                                ></option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <input type="submit" value="Add" class="btn btn-success"/>
                    </div>

                </form>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>

</body>
</html>
