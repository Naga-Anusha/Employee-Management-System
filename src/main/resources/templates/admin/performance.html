<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: adminNavigation"></nav>

<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="p-3 mb-2 bg-light text-black">
                <form action="/admin/assignProject" method="post">


                        <div class="form-group">
                            <Label> Employee</Label>
                            <select name="id">
                                <option th:each="user : ${users}"
                                        th:if="${user.role.equals('employee')}"
                                        th:value="${user.id}"
                                        th:text="${user.username}"
                                ></option>
                            </select>
                        </div>
                    <div class="form-group">
                        <Label> Performance</Label>
                        <select name="performance">
                            <option>25%</option>
                            <option>50%</option>
                            <option>75%</option>
                            <option>100%</option>
                        </select>
                    </div>

                        <div class="form-group"r>
                            <input type="submit" value="Submit" class="btn btn-success"/>
                        </div>

                </form>
            </div>
        </div>
        <div class="col">

        </div>
    </div>
</div>

</body>
</html>
