<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <nav th:replace="fragments :: employeeNavigation"></nav>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="p-3 mb-2 bg-light text-black">
                    <h1>Edit details</h1>
                    <form action="/employee/edit" method="post">
                        <p th:text="${errorMsg}" style="color:red;"></p>
                        <input type="hidden" th:value="${employee.userDetails.id}" name="id" />
                        <div class="form-group">
                            <label>First Name:<input type="text" name="firstName"  th:value=${employee.userDetails.firstName} class="form-control"/></label>
                            <p class="error" th:errors="${employee.userDetails.firstName}"></p>
                        </div>
                        <div class="form-group">
                            <label>Last Name:<input type="text" name="lastName" th:value=${employee.userDetails.lastName} class="form-control"/></label>
                            <p class="error" th:errors="${employee.userDetails.lastName}"></p>
                        </div>
                        <div class="form-group">
                            <label>Email:<input type="text" name="contactEmail" th:value=${employee.userDetails.contactEmail} class="form-control"/></label>
                            <p class="error" th:errors="${employee.userDetails.contactEmail}"></p>
                        </div>
                        <div class="form-group">
                            <label>Address:<input type="text" name="address" th:value=${employee.userDetails.address} class="form-control"/></label>
                            <p class="error" th:errors="${employee.userDetails.address}"></p>
                        </div>
                        <div class="form-group">
                            <label>Phone Number:<input type="text" name="phoneNumber" th:value=${employee.userDetails.phoneNumber} class="form-control"/></label>
                            <p class="error" th:errors="${employee.userDetails.phoneNumber}"></p>
                        </div>
                        <div>
                            <input type="submit" value="Edit" class="btn btn-success"/>
                        </div>

                    </form>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>


</body>
</html>
