<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-6">
            <div class="p-3 mb-2 bg-light text-black">
            <h1>Registration Form</h1>
            <form action="/register" method="post">
                <div class="form-group">
                    <label>Username
                        <input class="form-control" th:field="${registerFormDTO.username}" />
                    </label>
                    <p class="error" th:errors="${registerFormDTO.username}"></p>
                </div>
                <div class="form-group">
                    <label>Password
                        <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
                    </label>
                    <p class="error" th:errors="${registerFormDTO.password}"></p>
                </div>
                <div class="form-group">
                    <label>Verify Password
                        <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password"/>
                    </label>
                </div>
                <div class="form-group">
                    <label> Role
                        <select th:field="${registerFormDTO.role}">
                            <option value="admin">Admin</option>
                            <option value="employee">Employee</option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label>First Name:<input type="text" th:field=${userDetails.firstName} class="form-control"/></label>
                    <p class="error" th:errors="${userDetails.firstName}"></p>
                </div>
                <div class="form-group">
                    <label>Last Name:<input type="text" th:field=${userDetails.lastName} class="form-control"/></label>
                    <p class="error" th:errors="${userDetails.lastName}"></p>
                </div>
                <div class="form-group">
                    <label>Email:<input type="text" th:field=${userDetails.contactEmail} class="form-control"/></label>
                    <p class="error" th:errors="${userDetails.contactEmail}"></p>
                </div>
                <div class="form-group">
                    <label>Address:<input type="text" th:field=${userDetails.address} class="form-control"/></label>
                    <p class="error" th:errors="${userDetails.address}"></p>
                </div>
                <div class="form-group">
                    <label>Phone Number:<input type="text" th:field=${userDetails.phoneNumber} class="form-control"/></label>
                    <p class="error" th:errors="${userDetails.phoneNumber}"></p>
                </div>
                <input type="submit" class="btn btn-primary" value="Register" />
                </form>
            </div>
        </div>
            <div class="col">
            </div>
        </div>
    </div>

</body>
</html>
