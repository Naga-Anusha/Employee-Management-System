<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-6">
            <div class="p-3 mb-2 bg-light text-black">
            <h1>Registration Form</h1>
            <form action="/register" method="post">
                <div class="form-group">
                    <label>Username
                        <input class="form-control" th:field="${registerFormDTO.username}" />
                    </label>
                    <p class="error" th:errors="${registerFormDTO.username}"></p>
                </div>
                <div class="form-group">
                    <label>Password
                        <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
                    </label>
                    <p class="error" th:errors="${registerFormDTO.password}"></p>
                </div>
                <div class="form-group">
                    <label>Verify Password
                        <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password"/>
                    </label>
                </div>
                <div class="form-group">
                    <label> Role
                        <select th:field="${registerFormDTO.role}">
                            <option value="admin">Admin</option>
                            <option value="employee">Employee</option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label>FirstName
                        <input class="form-control" th:field="${registerFormDTO.firstName}" />
                    </label>
                    <p class="error" th:errors="${registerFormDTO.firstName}"></p>
                </div>
                <div class="form-group">
                    <label>LastName
                        <input class="form-control" th:field="${registerFormDTO.lastName}" />
                    </label>
                    <p class="error" th:errors="${registerFormDTO.lastName}"></p>
                </div>
                <div class="form-group">
                    <label>Email
                        <input class="form-control" th:field="${registerFormDTO.contactEmail}" />
                    </label>
                    <p class="error" th:errors="${registerFormDTO.contactEmail}"></p>
                </div>
                <div class="form-group">
                    <label>Address
                        <input class="form-control" th:field="${registerFormDTO.address}" />
                    </label>
                    <p class="error" th:errors="${registerFormDTO.address}"></p>
                </div>
                <div class="form-group">
                    <label>Phone Number
                        <input class="form-control" th:field="${registerFormDTO.phoneNumber}" />
                    </label>
                    <p class="error" th:errors="${registerFormDTO.phoneNumber}"></p>
                </div>
                <input type="submit" class="btn btn-primary" value="Register" />
                </form>
            </div>
        </div>
            <div class="col">
            </div>
        </div>
    </div>

</body>
</html>
